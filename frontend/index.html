<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vero - Safety App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>
    <div class="container">
        <h1>Vero</h1>
        <p>Click the button below to start recording and saving the stream to your Google Drive.</p>
        <button id="startButton">Start Recording</button>
        <div id="statusMessage"></div>
        <div class="icon-container">
            <a href="YOUR_GOOGLE_DRIVE_BIND_URL" target="_blank" class="icon-link">
                <i class="fab fa-google-drive fa-3x"></i> <!-- Google Drive Icon -->
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
